<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1 text</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex : 1</div>
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 70px;
        border: 1px solid gray;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 70px;
        border: 1px solid gray;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 70px;
        border: 1px solid gray;
        margin-top: 30px;
        margin-bottom: 50px;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border: 1px solid gray;
        height: 50px;
        align-items: center;
        margin-bottom: 50px;
      "
    >
      <div style="background-color: lightblue">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>
  </body>
</html>
